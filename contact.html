<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>

    <link rel="stylesheet" href="contact.css">
    <link rel="web-site icon" href="img/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&family=Overlock&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="texts">
            <div class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><span style="color: #A18778;">Contatos</span></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="">Cat√°logo</a></li>
                </ul>
            </div>
    </header>

    <main>
        <div class="box">
            <div class="elements">
                <div class="image">
                    <img src="img/contact/imageFundo.svg" alt="">
                </div>
                <div class="forms">
                    <div class="name">
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="email">
                        <label for="">E-mail</label>
                        <input type="text" placeholder="Digite seu e-mail">
                    </div>
                    <div class="message">
                        <label for="">Mensagem</label>
                        <input type="text" placeholder="Digite sua mensagem">
                    </div>
                    <div class="button">
                        <button>Envie sua mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="index_back.js"></script>

</html>
